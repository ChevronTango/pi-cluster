helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 900
  recreatePods: false
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: kube-system
    chart: prometheus-community/prometheus-operator-crds
    version: 21.0.0
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.5
    values:
      - ../../platform/cilium/app/base/values.yaml
      - ../../platform/cilium/app/components/istio-config/values.yaml
      - ../../platform/cilium/app/overlays/prod/values.yaml
    needs:
     - kube-system/prometheus-operator-crds
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.43.0
    values:
      - ../../platform/coredns/app/base/values.yaml
    needs:
     - kube-system/prometheus-operator-crds
     - kube-system/cilium
  - name: nginx
    namespace: nginx
    chart: nginx/ingress-nginx
    version: 4.12.3
    values:
      - ../../platform/nginx/app/base/values.yaml
      - ../../platform/nginx/app/components/loadbalancer/values.yaml
      - ../../platform/nginx/app/components/opentelemetry/values.yaml
      - ../../platform/nginx/app/overlays/prod/values.yaml
    needs:
     - kube-system/prometheus-operator-crds
     - kube-system/cilium
     - kube-system/coredns