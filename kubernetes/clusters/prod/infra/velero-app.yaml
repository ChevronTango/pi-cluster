---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-app
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: velero
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: csi-external-snapshotter-app
    - name: external-secrets-config
    - name: longhorn-app
  path: ./kubernetes/platform/velero/app/overlays/prod
  prune: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-config
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: velero
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: velero-app
  path: ./kubernetes/platform/velero/config/overlays/prod
  prune: true